<div class="navbar" [class.hide]="!expandMenu">
  <div class="main flex col">
    @if(SHOW_APP){
    <div class="header flex col">
      <div class="app-info flex row aic">
        <img src="{{ APP_LOGO }}" alt="" class="logo-nav">
        <h2 class="">{{ APP_NAME }}</h2>
      </div>
      <div class="search-input">
        <input type="text" placeholder="Search" class="search">
      </div>
    </div>
    }
    <hr>
    <div class="nav-menu flex col">
      @for (menu of NAV_MENU; track $index) {
        <div class="info flex col">
          <h3>{{ menu.title }}</h3>
          <ul class="nav-list">
            @for (navItem of menu.navItens; track $index) {
            <li>
              <lib-nav-item [navItem]="navItem"></lib-nav-item>
            </li>
            }
          </ul>
        </div>
      }
    </div>

  </div>
  <div class="footer">
    <div class="flex col">
      <lib-nav-item [navItem]="config"></lib-nav-item>
      <lib-nav-item [navItem]="help"></lib-nav-item>
    </div>
    <hr>
    @if (UserInfo) {
    <div class="userInfo">
      <div class="info">
        <img src="{{ UserInfo.img }}" alt="">
        <div class="text">
          <h3>{{ UserInfo.name }}</h3>
          <p>{{ UserInfo.email }}</p>
        </div>
      </div>
      <button onclick="logout()">
        <img src="" alt="">
      </button>
    </div>
    }
  </div>
  @if (SHOW_TOGGLE_BUTTON) {}
  <button (click)="toggleMenu()" class="toggle-menu">
    @if (expandMenu) {
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
    </svg>
    }
    @else {
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
    </svg>
    }
  </button>
</div>
